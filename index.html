<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تخمين الرقم - نسخة ووردلي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    #logo {
      max-width: 120px;
      margin-top: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

    .custom-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .youtube-btn {
      background-color: #FF0000;
    }

    .support-btn {
      background: linear-gradient(135deg, #1a1c4b, #3a5ba0, #7c3aed);
    }

    .links-container {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    #controls {
      margin-top: 20px;
    }

    #controls input, #controls button {
      margin: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #message-box {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    /* شاشة الفوز */
    #win-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.6s ease;
    }

    #win-screen.hidden {
      display: none;
    }

    .win-content {
      background: #222;
      border: 2px solid #7c3aed;
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #7c3aed88;
      animation: scaleUp 0.5s ease;
    }

    .win-content h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff;
    }

    .win-content button {
      padding: 10px 20px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #3a5ba0, #7c3aed);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .win-content button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="MODZ2.png" alt="لوقو القناة" id="logo">
  <h1>لعبة تخمين الرقم</h1>

  <div id="game-container"></div>

  <div id="controls">
    <input type="text" id="secret-input" maxlength="4" placeholder="ادخل الكود (للمقدم)">
    <button onclick="setSecret()">تعيين الكود</button>
    <button onclick="generateRandomCode()">كود عشوائي</button>
    <button onclick="resetGame()">إعادة</button>
    <button onclick="toggleMode()">النمط: <span id="mode-label">عادي</span></button>
  </div>

  <div id="message-box" class="hidden">
    <span id="message-text"></span>
    <button onclick="closeMessage()">✖</button>
  </div>

  <!-- شاشة الفوز -->
  <div id="win-screen" class="hidden">
    <div class="win-content">
      <h2>🎉 مبروك! فزت 🎉</h2>
      <button onclick="resetGame()">🔁 العب مرة أخرى</button>
    </div>
  </div>

  <!-- روابط يوتيوب ودعم -->
  <div class="links-container">
    <a href="https://www.youtube.com/@modzq" target="_blank" class="custom-btn youtube-btn">
      🔴 اشترك في القناة
    </a>
    <a href="https://tip.dokan.sa/imo6z" target="_blank" class="custom-btn support-btn">
      ❤️ دعم اللعبة
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
